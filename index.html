<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="android-large-1">
      <main class="frame-parent">
        <header class="time-parent">
          <div class="time">9:41</div>
          <div class="connection-symbol-wrapper">
            <div class="connection-symbol">
              <div class="cellular-connection-wrapper">
                <img
                  class="cellular-connection-icon"
                  loading="lazy"
                  alt=""
                  src="./public/cellular-connection.svg"
                />
              </div>
              <div class="frame-group">
                <div class="wifi-parent">
                  <img
                    class="wifi-icon"
                    loading="lazy"
                    alt=""
                    src="./public/wifi.svg"
                  />

                  <div class="battery">
                    <div class="border"></div>
                    <img
                      class="cap-icon"
                      loading="lazy"
                      alt=""
                      src="./public/cap.svg"
                    />

                    <div class="capacity"></div>
                  </div>
                </div>
                <div class="skip-wrapper">
                  <div class="skip" id="skipText">Skip</div>
                </div>
              </div>
            </div>
          </div>
        </header>
        <section class="image-placeholder">
          <img
            class="image-13-icon"
            loading="lazy"
            alt=""
            src="./public/image-13@2x.png"
          />
        </section>
        <section class="frame-wrapper">
          <div class="track-your-goal-parent">
            <div class="track-your-goal">Track Your Goal</div>
            <div class="dont-worry-if">
              Donâ€™t worry if you have trouble determining your goals, We can
              help you determine your goals and track your goals
            </div>
          </div>
        </section>
        <img
          class="frame-child"
          loading="lazy"
          alt=""
          src="./public/group-1.svg"
          id="group"
        />
      </main>
      <div class="rectangle"></div>
      <footer class="android-large-1-inner">
        <div class="rectangle-parent">
          <div class="frame-item"></div>
          <img class="frame-inner" alt="" src="./public/group-5.svg" />
        </div>
      </footer>
    </div>

    <script>
      var skipText = document.getElementById("skipText");
      if (skipText) {
        skipText.addEventListener("click", function (e) {
          window.location.href = "./android-large-4.html";
        });
      }
      
      var group = document.getElementById("group");
      if (group) {
        group.addEventListener("click", function (e) {
          window.location.href = "./android-large-2.html";
        });
      }
      </script>
  </body>
</html>
