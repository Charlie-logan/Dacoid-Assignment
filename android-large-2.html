<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./android-large-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="android-large-2">
      <div id="group">
        <img
        class="android-large-2-child"
        loading="lazy"
        alt=""
        src="./public/group-11.svg"
        />
      </div>

      <header class="android-large-2-inner">
        <div class="time-group">
          <div class="time1">9:41</div>
          <div class="frame-container">
            <div class="connection-status-parent">
              <div class="connection-status">
                <img
                  class="cellular-connection-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/cellular-connection.svg"
                />
              </div>
              <div class="wifi-indicator-parent">
                <div class="wifi-indicator">
                  <img
                    class="wifi-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/wifi.svg"
                  />

                  <div class="battery1">
                    <div class="border1"></div>
                    <img
                      class="cap-icon1"
                      loading="lazy"
                      alt=""
                      src="./public/cap.svg"
                    />

                    <div class="capacity1"></div>
                  </div>
                </div>
                <div class="image-container">
                  <div class="skip1" id="skipText">Skip</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="image-16-wrapper">
        <img
          class="image-16-icon"
          loading="lazy"
          alt=""
          src="./public/image-16@2x.png"
        />
      </section>
      <div class="rectangle1"></div>
      <section class="get-burn-label">
        <div class="get-burn-parent">
          <div class="get-burn">Get Burn</div>
          <div class="lets-keep-burning">
            Letâ€™s keep burning to achieve your goals, it hurts only temporarily,
            if you give up now you will be in pain forever
          </div>
        </div>
      </section>
    </div>

    <script>

      var skipText = document.getElementById("skipText");
      if (skipText) {
        skipText.addEventListener("click", function (e) {
          window.location.href = "./android-large-4.html";
        });
      }

      var group = document.getElementById("group");
      if (group) {
        group.addEventListener("click", function (e) {
          window.location.href = "./android-large-4.html";
        });
      }
      </script>
  </body>
</html>
